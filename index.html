<!DOCTYPE html>
<html>
<head>
	<title>버튼 박스 정렬 예시</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}

		.button-container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin:90px 0;
		}

		.button-box {
			
			background-color: #00cc60;
			color: white;
			
			padding: 60px 100px;
			text-align: center;
			font-size: 100px;
			box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
			cursor: pointer;
			margin: 60px;
			flex: 1;
            
			
		}

		.small-button-box {
			flex-basis: 50%;
			font-size: 60px;
			padding: 5px 10px;
            margin: 20px 0;
		}
	</style>
</head>
<body>
	<div class="button-container">
        <div onclick="location.href='정류소선택A.html'" class="button-box">정류소선택A</div>
        <div onclick="location.href='정류소선택B.html'" class="button-box">정류소선택B</div>

		 
	</div>

	<div class="button-container">
        <div onclick="location.href='노선보기.html'" class="button-box small-button-box">노선보기</div>
        <div onclick="location.href='시간표보기.html'" class="button-box small-button-box">시간표보기</div>
	</div>

</body>
</html>
